<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        
        * { box-sizing: border-box; margin: 0; padding: 0; }

        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #6b7280; 
            height: 100vh;
            
        
            display: flex;
            justify-content: center; 
            align-items: center;     
        }

        
        .modal-card {
            background-color: white;
            width: 550px;
            padding: 40px 50px;
            border-radius: 8px;
            box-shadow: 0 20px 25px rgba(0,0,0,0.2);
            position: relative; 
            
            
            display: flex;
            flex-direction: column;
            align-items: center; 
            text-align: center;
        }

        
        .close-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-icon:hover { color: #1f2937; }

        
        h2 {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .description {
            color: #4b5563;
            margin-bottom: 30px;
            line-height: 1.5;
            font-size: 0.95rem;
            max-width: 80%;
        }

    
        .social-buttons {
            display: flex;
            gap: 15px; 
            margin-bottom: 30px;
            width: 100%;
            justify-content: center;
        }

        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            min-width: 120px;
            transition: opacity 0.2s;
            gap: 8px; 
        }

        .btn:hover { opacity: 0.9; }

        
        .btn-facebook { background-color: #3b5998; }
        .btn-twitter { background-color: #1da1f2; }
        .btn-reddit { background-color: #000000; }

        
        .share-count {
            font-weight: 700;
            color: #374151;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        
        .close-link {
            color: #e08e79;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .close-link:hover { text-decoration: underline; }

        /* Iconos SVG */
        svg { width: 18px; height: 18px; fill: currentColor; }
        .close-icon svg { width: 24px; height: 24px; }

        
       
    </style>
</head>
<body>

    <div class="modal-card">
        
        <div class="close-icon">
            <svg viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>

        <h2>Share this article</h2>
        <p class="description">If you liked this article share it with your friends. They will thank you later.</p>

        <div class="social-buttons">
            <a href="#" class="btn btn-facebook">
                <svg viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                Facebook
            </a>

            <a href="#" class="btn btn-twitter">
                <svg viewBox="0 0 24 24"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
                Twitter
            </a>

            <a href="#" class="btn btn-reddit">
                <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="2"></circle><path d="M16 11c0-1.1-.9-2-2-2a2 2 0 0 0-1.6.8c-.5-.3-1.1-.4-1.8-.4s-1.3.1-1.8.4A2 2 0 0 0 7 9c-1.1 0-2 .9-2 2 0 .8.5 1.5 1.2 1.8-.1.3-.1.5-.1.7 0 2.2 2.7 4 6 4s6-1.8 6-4c0-.2 0-.4-.1-.7.7-.3 1.2-1 1.2-1.8z" fill="white" stroke="none"></path></svg>
                Reddit
            </a>
        </div>

        <div class="share-count">
            4,5 K Shares
        </div>

        <a href="#" class="close-link">Close this window</a>

    </div>

</body>
</html>
