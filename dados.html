<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dados</title>
        <style>
            body {
                background-color: #ccc;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                gap: 20px;
            }

            .dice {
                width: 80px;
                height: 80px;
                background: white;
                border-radius: 12px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding: 10px;
            }

            .row {
                display: flex;
                justify-content: space-between;
            }

            .dot {
                width: 14px;
                height: 14px;
                background: black;
                border-radius: 50%;
            }

            .center {
                justify-content: center;
            }

            .center-uno{
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="dice center-uno">
            <div class="row center">
                <div class="dot"></div>
            </div>
        </div>

        <div class="dice">
            <div class="row">
                <div class="dot"></div>
            </div>
            <div class="row" style="justify-content: flex-end;">
                <div class="dot"></div>
            </div>
        </div>

        <div class="dice">
            <div class="row">
                <div class="dot"></div>
            </div>
            <div class="row center">
                <div class="dot"></div>
            </div>
            <div class="row" style="justify-content: flex-end;">
                <div class="dot"></div>
            </div>
        </div>

        <div class="dice">
            <div class="row">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="row">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="dice">
            <div class="row">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="row center">
                <div class="dot"></div>
            </div>
            <div class="row">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="dice">
            <div class="row">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="row">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="row">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
</body>
</html>
