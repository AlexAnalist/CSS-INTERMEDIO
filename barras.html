<!DOCTYPE html>
<head>
  <title>Progreso</title>
  <style>
    body {
      background-color: #f0f0f0;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .barra {
      width: 400px;
      height: 3rem;
      background-color: #ddd;
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
    }

    .progreso {
      height: 100%;
      background-color: #4CAF50;
      border-radius: 10px 0 0 10px;
    }
  </style>
</head>
<body>
  <div class="barra"><div class="progreso" style="width: 25%;"></div></div>
  <div class="barra"><div class="progreso" style="width: 50%;"></div></div>
  <div class="barra"><div class="progreso" style="width: 75%;"></div></div>
  <div class="barra"><div class="progreso" style="width: 100%;"></div></div>
</body>
</html>
